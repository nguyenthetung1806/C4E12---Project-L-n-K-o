<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Đặt kèo</title>
  </head>
  <body>

    <!-- navbar -->

    {% include 'include-template.html' %}

    <br><br>



    <div class="container col-6 p-0">

        <div class="row">
          <div class="col-3 m-0 pr-0 ">
            <div class="container rounded-top border border-success border-bottom-0 p-0">
              <a class="nav-link active border-success border-bottom-0" href="/lenkeo">Truyền thống</a>
            </div>
          </div>
          <div class="col-3 m-0 pl-0 pr-0 ">
            <div class="container rounded-top border border-success border-top-0 border-left-0 border-right-0 p-0">
              <a class="nav-link active border-success border-bottom-0" href="/lenkeo">Nhiều người</a>
            </div>
          </div>
          <div class="col m-0 pl-0">
            <div class="container rounded-top border border-success border-top-0 border-left-0 border-right-0 p-0">
              <a class="invisible nav-link active border-success border-bottom-0" href="/lenkeo">1</a>
            </div>
          </div>
        </div>









    </div>


    <div class="container col-6 p-0">
    <div class="container p-0 m-0 rounded-bottom border border-success border-top-0">
      <br>
      <!-- Tabs để chọn loại kèo -->


      <!-- form để người dùng lên kèo -->
      <form class="" action="" method="post">


        <div class="form-group" >
          <label for="exampleFormControlTextarea1">Lên kèo</label>
          <textarea class="form-control" name="license" placeholder="Điều khoản" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>

        <!-- Thời gian diễn ra kèo -->





        <!-- Các cửa -->
        <div class="form-group form-group-inline ">
          <div class="row ">
            <div class="col-12">
            <div class="col-12">
            </div>
          </div>
        </div>

        <!-- Khán giả -->
        <div class="form-group">
          <input class="form-control" type="text" name="guest" value="" placeholder="Khán giả">
        </div>

        <!-- Hình phạt -->
        <div class="form-group">
          <label for="">Các gói hình phạt</label>
          <label class="custom-control custom-radio">
            <input id="radio1" name="radio" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Vận động</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radio2" name="radio" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Tiền Bạc</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radio3" name="radio" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Bẩn bựa</span>
          </label>
          <label class="custom-control custom-radio">
            <input id="radio4" name="radio" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description"><input placeholder="Riêng" type="text" class="form-control" name="" value=""></span>
          </label>
        </div>


        <input type="hidden" name="id" value="{{id}}">
        <div class="text-center">
          <input class="btn btn-success btn-lg font-weight-bold float-middle col-md-3" type="submit" name="" value="Tạo kèo">
        </div>



      </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>

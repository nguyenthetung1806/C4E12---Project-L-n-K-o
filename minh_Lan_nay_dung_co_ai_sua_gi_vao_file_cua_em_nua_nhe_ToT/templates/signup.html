<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="icon" href="https://tctechcrunch2011.files.wordpress.com/2014/02/troll-2.png?w=400">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand mb-1" href="/">Lên kèo</a>
        <ul class="navbar-nav col-md-9">
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/signup">Đăng ký</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Đăng nhập</a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <br><br>
        <form class="" action="/signup" enctype="multipart/form-data" method="post">
          <div class="form-group">
            <label for="">Tên đăng nhập</label>
            <input class="form-control" type="text" name="username" value="" required>
          </div>

          <div class="form-group">
            <label for="">Mật khẩu</label>
            <input class="form-control" type="password" name="password" value="" required>
          </div>

          <div class="form-group">
            <label for="">Tên tài khoản</label>
            <input class="form-control" type="text" name="name" value="" required>
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input class="form-control" type="email" name="email" value="">
          </div>

          <div class="form-group">
            <label for="">Số điện thoại</label>
            <input class="form-control" type="number" name="phone" value="">
          </div>

          <div class="form-group">
            <label for="">Ảnh đại diện</label>
            <input class="form-control-file" type="file" name="image" accept="image/*" value="">
          </div>

          <input class="btn btn-primary" type="submit" name="" value="Đăng ký">

        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>

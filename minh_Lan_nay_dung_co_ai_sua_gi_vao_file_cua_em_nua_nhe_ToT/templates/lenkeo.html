<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Đặt kèo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="icon" href="https://tctechcrunch2011.files.wordpress.com/2014/02/troll-2.png?w=400">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand mb-1" href="/">Tạo kèo</a>
        <ul class="navbar-nav col-md-9">
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/signup">Đăng ký</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Đăng nhập</a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <br>
        <!-- Tabs để chọn loại kèo -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="/lenkeo">Kèo truyền thống</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/lenkeo2">Kèo nhiều bên</a>
          </li>
        </ul>

        <br><br>
        <!-- form để người dùng lên kèo -->
        <form class="" action="" method="post">
          <div class="form-group">
            <textarea class="form-control" name="license" placeholder="Điều khoản" rows="5" cols="160"></textarea>
          </div>

          <!-- Thời gian diễn ra kèo -->
          <div class="form-group form-group-inline">
            <div class="row">
              <div class="col">
                <label for="">Từ</label>
              </div>
              <div class="col">
                <select class="form-control" name="hour1">
                  <option selected>Giờ</option>
                  {% for i in range(0, 24) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="minute1">
                  <option selected>Phút</option>
                  {% for i in range(0, 60) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="day1">
                  <option selected>Ngày</option>
                  {% for i in range(1, 32) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="month1">
                  <option selected>Tháng</option>
                  {% for i in range(1, 13) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="year1">
                  <option selected>Năm</option>
                  {% for i in range(1990, 2117) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <label for="">Đến</label>
              </div>
              <div class="col">
                <select class="form-control" name="hour2">
                  <option selected>Giờ</option>
                  {% for i in range(0, 24) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="minute2">
                  <option selected>Phút</option>
                  {% for i in range(0, 60) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="day2">
                  <option selected>Ngày</option>
                  {% for i in range(1, 32) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="month2">
                  <option selected>Tháng</option>
                  {% for i in range(1, 13) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col">
                <select class="form-control" name="year2">
                  <option selected>Năm</option>
                  {% for i in range(1990, 2117) %}
                  <option>{{i}}</option>
                  {% endfor %}
                </select>
              </div>


            </div>
          </div>

          <!-- Số bên tham gia -->
          <div class="form-group">
            <div class="row">
              <div class="col col-md-2">
                <label for="">Số bên tham gia: </label>
              </div>
              <div class="col col-md-1">
                <input class="form-control" type="number" name="join" value="" required>
              </div>
            </div>
          </div>

          <!-- Các cửa -->
          <div class="form-group">
            <div class="row">
              <div class="col">
                <select class="selectpicker" multiple>
                {% for friend in friends %}
                  <option>{{friend}}</option>
                {% endfor %}
                </select>

              </div>
              <div class="col">
                <textarea class="form-control" name="down" rows="5" cols="70" placeholder="Cửa dưới"></textarea>
              </div>
            </div>
          </div>

          <!-- Khán giả -->
          <div class="form-group">
            <input class="form-control" type="text" name="guest" value="" placeholder="Khán giả">
          </div>

          <!-- Hình phạt -->
          <div class="form-group">
            <label for="">Các gói hình phạt</label>
            <label class="custom-control custom-radio">
              <input id="radio1" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Nhẹ</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio2" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Liên quan đến tài chính</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio3" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">Bẩn bựa</span>
            </label>
            <label class="custom-control custom-radio">
              <input id="radio4" name="radio" type="radio" class="custom-control-input">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description"><input placeholder="Riêng" type="text" class="form-control" name="" value=""></span>
            </label>
          </div>




          <input class="btn btn-primary" type="submit" name="" value="Tạo kèo">
          <br><br><br>

        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
